<html>
  <head>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
    <script>
      const socket = io('http://localhost:3000');
      socket.on('connect', function() {
        console.log('Connected');

        socket.emit('openDialog', { userId:1, type: '0' }, response => {
		console.log('openDialog', response)
		socket.emit('prompt', {userId:1, dialogId:1, text: "这个已经看过了，还有其他的书籍推荐吗？"}, response => {
			console.log('response >',response)	
		})
	});
        // socket.emit('identity', 0, response =>
        //  console.log('Identity:', response),
        //);
      });
      socket.on('prompt', function(data) {
        console.log('prompt> ', data);
      });
      socket.on('completion', function(data) {
        console.log('compl > ', data);
      });
      socket.on('exception', function(data) {
        console.log('event', data);
      });
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
  </head>

  <body></body>
</html>
